name : Hola mundo
# de esta forma, se ejecutan paralelamente
# on: [push, pull_request]
on: 
  push: 
     branches:
      - main
  pull_request: 
     branches:
      - main
jobs:
  hola: 
    runs-on: ubuntu-latest
   
    steps: 
      - name: Hola Mundo
        run: echo "Hola mundo"
    
      - name: touch file
        run: touch hola.txt

      - name: Set text
        run: echo "Hola mundo aprendiendo" > hola.txt
      
      - name: Read file
        run: cat hola.txt 

  other:
    runs-on: ubuntu-latest
    needs: [hola]

    steps: 
      - name: Checkout
        uses: actions/checkout@v4.1.7
      - name: LS
        run: ls -al
        